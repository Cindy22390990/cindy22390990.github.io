<script>
/* ========= åŸºæœ¬å·¥å…· ========= */
const $  = s=>document.querySelector(s);
const $$ = s=>Array.from(document.querySelectorAll(s));
const uid=()=>Math.random().toString(36).slice(2)+Date.now().toString(36);
const LS_KEY='eng_error_cards_v2';
const state={cat:'Grammar',mode:'list',data:[],filtered:[]};

/* ========= PWA SW ========= */
if('serviceWorker' in navigator){
  addEventListener('load',()=>navigator.serviceWorker.register('sw.js').catch(()=>{}));
}

/* ========= æœ¬åœ°è³‡æ–™ ========= */
function loadLocal(){ try{ state.data=JSON.parse(localStorage.getItem(LS_KEY)||'[]'); }catch{ state.data=[]; } }
function saveLocal(){ localStorage.setItem(LS_KEY, JSON.stringify(state.data)); }

/* ========= UI æ¸²æŸ“ ========= */
function computeFiltered(){
  const q=$('#search').value.trim().toLowerCase();
  state.filtered = state.data
    .filter(d=>d.category===state.cat)
    .filter(d=>{
      if(!q) return true;
      const blob=[d.question,d.wrongAnswer,d.correctAnswer,d.analysis,d.mnemonic,(d.tags||[]).join(','),(d.subtopic||'')].join(' ').toLowerCase();
      return blob.includes(q);
    })
    .sort((a,b)=>(b.createdAt||0)-(a.createdAt||0));
}

function setMode(m){
  state.mode=m;
  $('#btn-quick').classList.toggle('btn-primary', m==='list');
  $('#btn-quiz').classList.toggle('btn-primary', m==='quiz');
  render();
}

function renderTabs(){
  $('#count-grammar').textContent = state.data.filter(d=>d.category==='Grammar').length;
  $('#count-coll').textContent    = state.data.filter(d=>d.category==='Collocations').length;
  $('#count-vocab').textContent   = state.data.filter(d=>d.category==='Vocabulary').length;
}

function statCounts(){
  const pick=(arr)=>arr.reduce((m,it)=>{
    const k = (it.subtopic||'æœªæ¨™è¨»').trim() || 'æœªæ¨™è¨»';
    m[k]=(m[k]||0)+(it.wrongCount||0); return m;
  },{});
  return {
    grammar: pick(state.data.filter(d=>d.category==='Grammar')),
    coll:    pick(state.data.filter(d=>d.category==='Collocations')),
    vocab:   pick(state.data.filter(d=>d.category==='Vocabulary')),
  };
}

function showStat(kind){
  const box = statCounts()[kind];
  const pairs = Object.entries(box).sort((a,b)=>b[1]-a[1]);
  const msg = pairs.length? pairs.map(([k,v])=>`${k}ï¼š${v}`).join('\n') : 'ç›®å‰æ²’æœ‰çµ±è¨ˆè³‡æ–™';
  alert(`å¸¸éŒ¯çµ±è¨ˆï¼ˆ${{grammar:'æ–‡æ³•',coll:'ç‰‡èª',vocab:'å–®å­—'}[kind]}ï¼‰\n\n${msg}`);
}

function escapeHTML(s){return (s||'').replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[m]))}

function cardEl(it){
  const wrap=document.createElement('div');
  wrap.className='card p-4';
  const topL = {'Grammar':'ğŸ“ æ–‡æ³•','Collocations':'ğŸ”— ç‰‡èª','Vocabulary':'ğŸ’¡ å–®å­—'}[it.category]||'ğŸ“„';
  const wrongTag = `<span class="pill bg-rose-50 text-rose-600">éŒ¯ ${it.wrongCount||0}</span>`;
  const heartTag = `<span class="pill bg-fuchsia-50 text-fuchsia-700">ğŸ’— ${it.heart||0}</span>`;
  wrap.innerHTML = `
    <div class="flex items-center justify-between mb-1">
      <div class="text-sm text-blue-600 font-semibold">${topL}</div>
      <div class="text-xs text-slate-400">${new Date(it.createdAt||Date.now()).toLocaleDateString()} ${wrongTag} ${heartTag}</div>
    </div>
    <h3 class="font-extrabold text-slate-900 mb-2">${escapeHTML(it.question||'')}</h3>
    <div class="flex flex-wrap gap-1 mb-2">
      ${(it.tags||[]).map(t=>`<span class="pill bg-slate-100 text-slate-600">#${escapeHTML(t)}</span>`).join('')}
      ${it.subtopic?`<span class="pill bg-amber-50 text-amber-700">${escapeHTML(it.subtopic)}</span>`:''}
    </div>
    <div class="${state.mode==='quiz'?'hidden':''}" id="detail">
      <div class="grid grid-cols-2 gap-2 text-sm">
        <div class="p-2 bg-red-50 border border-red-200 rounded-lg"><b class="text-red-600">âŒ</b> ${escapeHTML(it.wrongAnswer||'')}</div>
        <div class="p-2 bg-green-50 border border-green-200 rounded-lg"><b class="text-green-600">âœ…</b> ${escapeHTML(it.correctAnswer||'')}</div>
      </div>
      <div class="mt-2 p-3 bg-yellow-50 border-l-4 border-yellow-500 rounded-r-lg text-sm">
        <div class="font-semibold text-yellow-800 mb-1">ğŸ” éŒ¯å› åˆ†æ</div>
        <div class="text-slate-800">${escapeHTML(it.analysis||'â€”')}</div>
      </div>
      <div class="mt-2 p-3 bg-indigo-50 border-l-4 border-indigo-500 rounded-r-lg text-sm">
        <div class="font-semibold text-indigo-800 mb-1">ğŸ¯ è¨˜æ†¶å£è¨£/å°æŠ€å·§</div>
        <div class="text-slate-800">${escapeHTML(it.mnemonic||'â€”')}</div>
      </div>
    </div>
    <div class="${state.mode==='quiz'?'':'hidden'}" id="quiz">
      <div class="grid grid-cols-1 gap-2">
        ${['A','B','C','D'].map(letter=>`
          <button class="opt" data-opt="${letter}">
            <div class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center font-extrabold">${letter}</div>
            <div class="font-medium text-slate-800">${letter}</div>
          </button>`).join('')}
      </div>
    </div>
    <div class="flex justify-end gap-2 mt-3">
      <button class="btn btn-ghost text-sm js-edit">ç·¨è¼¯</button>
      <button class="btn btn-ghost text-sm text-rose-600 js-del">åˆªé™¤</button>
      <button class="btn btn-ghost text-sm js-heart">ğŸ’— åŠ ä¸€</button>
      <button class="btn btn-ghost text-sm js-review">${it.isReviewed?'âœ… å·²è¤‡ç¿’':'ğŸ”„ æ¨™è¨˜å·²è¤‡ç¿’'}</button>
    </div>
  `;

  // äº‹ä»¶
  wrap.querySelector('.js-edit').onclick = ()=>openSheet(it);
  wrap.querySelector('.js-del').onclick  = ()=>delItem(it.id);
  wrap.querySelector('.js-heart').onclick= ()=>{ it.heart=(it.heart||0)+1; saveLocal(); render(); };
  wrap.querySelector('.js-review').onclick=()=>markReviewed(it.id, !it.isReviewed);

  // æ¸¬é©—
  if(state.mode==='quiz'){
    const correct = (it.correctOption||'').trim().toUpperCase();
    wrap.querySelectorAll('.opt').forEach(btn=>{
      btn.onclick=()=>{
        wrap.querySelectorAll('.opt').forEach(b=>b.classList.remove('active','correct','wrong'));
        btn.classList.add('active');
        const pick = btn.dataset.opt;
        if(correct){
          if(pick===correct){
            btn.classList.add('correct');
            it.heart=(it.heart||0)+1;
          }else{
            btn.classList.add('wrong');
            it.wrongCount=(it.wrongCount||0)+1;
          }
          saveLocal(); renderTabs();
        }else{
          alert('æ­¤å¡æœªè¨­å®šæ­£è§£é¸é …ï¼ˆA/B/C/Dï¼‰ã€‚å¯æ–¼ç·¨è¼¯å¡«å…¥ã€Œæ­£è§£é¸é …ã€ã€‚');
        }
      };
    });
  }

  return wrap;
}

function render(){
  renderTabs(); computeFiltered();
  const host=$('#cards'); host.innerHTML='';
  if(state.filtered.length===0){ $('#empty').classList.remove('hidden-hard'); }
  else { $('#empty').classList.add('hidden-hard'); state.filtered.forEach(it=>host.appendChild(cardEl(it))); }
}

/* ========= CRUD ========= */
function openSheet(it=null){
  $('#sheet').classList.add('show');
  $('#sheet-title').textContent = it?'ç·¨è¼¯éŒ¯é¡Œ':'æ–°å¢éŒ¯é¡Œ';
  $('#btn-delete').classList.toggle('hidden-hard', !it);
  $('#form-id').value = it?.id || '';
  $('#form-category').value = it?.category || state.cat;
  $('#form-question').value = it?.question || '';
  $('#form-wrong').value = it?.wrongAnswer || '';
  $('#form-correct').value = it?.correctAnswer || '';
  $('#form-correctOpt').value = it?.correctOption || '';
  $('#form-subtopic').value = it?.subtopic || '';
  $('#form-analysis').value = it?.analysis || '';
  $('#form-mnemonic').value = it?.mnemonic || '';
  $('#form-tags').value = (it?.tags||[]).join(', ');
}
function closeSheet(){ $('#sheet').classList.remove('show'); }
function upsertLocal(obj){
  const i=state.data.findIndex(d=>d.id===obj.id);
  if(i>=0) state.data[i]=obj; else state.data.unshift(obj);
  saveLocal(); render();
}
function delItem(id){
  if(!confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) return;
  const i=state.data.findIndex(d=>d.id===id);
  if(i>=0){ state.data.splice(i,1); saveLocal(); render(); }
}
function markReviewed(id,flag){
  const it=state.data.find(d=>d.id===id); if(!it) return;
  it.isReviewed=!!flag; it.reviewCount=(it.reviewCount||0)+(flag?1:0); it.lastReviewed=Date.now();
  saveLocal(); render();
}

/* ========= åŒ¯å…¥/åŒ¯å‡ºï¼ˆæœ¬æ©Ÿæª”æ¡ˆï¼‰ ========= */
(function setupFileImport(){
  const btn=$('#btn-import-file');
  const input=document.createElement('input'); input.type='file'; input.accept='application/json';
  btn.onclick=()=>input.click();
  input.onchange=e=>{
    const f=e.target.files[0]; if(!f) return;
    const r=new FileReader();
    r.onload=()=>{
      try{
        const arr=JSON.parse(r.result);
        if(!Array.isArray(arr)) throw new Error('æ ¼å¼éŒ¯èª¤');
        const key=o=> (o.question||'')+'|'+(o.correctAnswer||'');
        const map=new Map(state.data.map(o=>[key(o),o]));
        arr.forEach(o=>{
          o.id=o.id||uid();
          o.tags=Array.isArray(o.tags)?o.tags:String(o.tags||'').split(',').map(s=>s.trim()).filter(Boolean);
          map.set(key(o), o);
        });
        state.data=[...map.values()];
        saveLocal(); render(); alert('åŒ¯å…¥å®Œæˆ');
      }catch(err){ alert('åŒ¯å…¥å¤±æ•—ï¼š'+err.message); }
    };
    r.readAsText(f); input.value='';
  };
})();

async function findBackupFile(){
  try{
    const resp = await gapi.client.drive.files.list({
      spaces:'appDataFolder',
      q:"name='english_mistakes_v2.json'",
      fields:'files(id, name, modifiedTime)'

    driveFileId = (resp.result.files && resp.result.files[0]?.id) || null;
  }catch(err){

}

async function backupToDrive(){
  if(!accessToken){ alert('è«‹å…ˆ Google ç™»å…¥'); return; }
  $('#loading').classList.remove('hidden');
  try{
    const data = JSON.stringify(state.data||[], null, 2);

        params:{ uploadType:'media' },
        headers:{ 'Content-Type':'application/json' },
        body: data
      });
    }else{
      // æ–°å»ºï¼ˆmultipartï¼‰
      const meta = { name:'english_mistakes_v2.json', parents:['appDataFolder'] };
      const boundary='foo_bar_' + Math.random().toString(36).slice(2);
      const body =
        `--${boundary}\r\nContent-Type: application/json; charset=UTF-8\r\n\r\n`+
        JSON.stringify(meta)+
        `\r\n--${boundary}\r\nContent-Type: application/json\r\n\r\n`+
        data+`\r\n--${boundary}--`;
      const res = await gapi.client.request({
        path:'/upload/drive/v3/files?uploadType=multipart',
        method:'POST',
        headers:{ 'Content-Type':`multipart/related; boundary=${boundary}` },
        body
      });
      driveFileId = res.result.id;
    }
    alert('âœ… å‚™ä»½æˆåŠŸ');

  }finally{ $('#loading').classList.add('hidden'); }
}
