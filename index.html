  function renderTabs(){

  function computeFiltered(){
    const q=$('#search').value.trim().toLowerCase();
    state.filtered = state.data
      .filter(d=>d.category===state.cat)

        if(!q) return true;
        const blob=[d.question,d.wrongAnswer,d.correctAnswer,d.analysis,d.mnemonic,(d.tags||[]).join(',')].join(' ').toLowerCase();

        <div class="mt-2 p-3 bg-indigo-50 border-l-4 border-indigo-500 rounded-r-lg text-sm">
          <div class="font-semibold text-indigo-800 mb-1">ğŸ¯ è¨˜æ†¶å£è¨£/å°æŠ€å·§</div>
          <div class="text-gray-800">${escapeHTML(it.mnemonic||'â€”')}</div>
        </div>
      </div>
      ${state.mode==='quiz'?`<button class="btn btn-primary w-full mt-3 js-show">é¡¯ç¤ºç­”æ¡ˆ</button>`:''}
      <div class="flex justify-end gap-2 mt-3">
        <button class="btn btn-ghost text-sm js-edit">ç·¨è¼¯</button>
        <button class="btn btn-ghost text-sm text-red-600 js-del">åˆªé™¤</button>
        <button class="btn btn-ghost text-sm ${it.isReviewed?'text-green-700 bg-green-100':'text-gray-700 bg-gray-100'} js-review">${it.isReviewed?'âœ… å·²è¤‡ç¿’':'ğŸ”„ æ¨™è¨˜å·²è¤‡ç¿’'}</button>

    el.querySelector('.js-edit').onclick=()=>openSheet(it);
    el.querySelector('.js-del').onclick=()=>delItem(it.id);

  }
  function render(){
    renderTabs(); computeFiltered();
    const host=$('#cards'); host.innerHTML='';
    if(state.filtered.length===0){ $('#empty').classList.remove('hidden'); }
    else { $('#empty').classList.add('hidden'); state.filtered.forEach(it=>host.appendChild(cardEl(it))); }

  function openSheet(it=null){
    $('#sheet').classList.remove('hidden');
    $('#sheet-title').textContent = it?'ç·¨è¼¯éŒ¯é¡Œ':'æ–°å¢éŒ¯é¡Œ';

    $('#form-correct').value = it?.correctAnswer || '';

  function closeSheet(){ $('#sheet').classList.add('hidden'); }
  function upsertLocal(obj){
    const idx=state.data.findIndex(d=>d.id===obj.id);
    if(idx>=0) state.data[idx]=obj; else state.data.unshift(obj);
    saveLocal(); render(); toast('å·²å„²å­˜');
  }
  function delItem(id){
    if(!confirm('ç¢ºå®šåˆªé™¤é€™å¼µå¡ç‰‡ï¼Ÿ')) return;
    const idx=state.data.findIndex(d=>d.id===id);
    if(idx>=0){ state.data.splice(idx,1); saveLocal(); render(); }
  }
  function markReviewed(id,flag){
    const it=state.data.find(d=>d.id===id); if(!it) return;
    it.isReviewed=!!flag; 
    if(flag){ it.reviewCount=(it.reviewCount||0)+1; it.lastReviewed=Date.now(); }
    saveLocal(); render();
  }
  function toast(msg='å·²å„²å­˜'){ const t=$('#toast'); t.firstElementChild.textContent=msg; t.classList.remove('hidden'); setTimeout(()=>t.classList.add('hidden'),1200); }
  function importJSON(arr){
    if(!Array.isArray(arr)) return toast('åŒ¯å…¥æ ¼å¼éŒ¯èª¤');
    const key = (o)=> (o.question||'') + '|' + (o.correctAnswer||'');
    const map = new Map(state.data.map(o=>[key(o), o]));
    arr.forEach(o=>{
      o.id = o.id || uid();
      o.tags = Array.isArray(o.tags)? o.tags : String(o.tags||'').split(',').map(s=>s.trim()).filter(Boolean);
      map.set(key(o), o);
    });
    state.data = Array.from(map.values()).sort((a,b)=>(b.createdAt||0)-(a.createdAt||0));
    saveLocal(); render(); toast('å·²åŒ¯å…¥');
  }

  // ç”± <script onload> è§¸ç™¼ï¼šGAPI
  async function onGapiLoaded(){
    gapi.load('client', async () => {
      try{
        await gapi.client.init({
          discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
        });

  // ç”± <script onload> è§¸ç™¼ï¼šGIS
  function onGisLoaded(){
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: GOOGLE_CLIENT_ID,
      scope: SCOPES,
      prompt: '',
      callback: async (resp) => {
        if (resp.error) { toast('ç™»å…¥å¤±æ•—'); return; }
        gapi.client.setToken(resp);               // æŠŠ access_token ä¸Ÿçµ¦ gapi
        updateDriveStatus(true, '');              // å¯è‡ªè¡ŒåŠ  email é¡¯ç¤º
        try{ await searchBackupFile(); }catch(e){ console.error('åˆ—æª”å¤±æ•—ï¼š', errText(e)); }
      }
    });
    GIS_READY = true;
    maybeEnableLogin();
  }

  function maybeEnableLogin(){
    if (GAPI_READY && GIS_READY) updateDriveStatus(false);
  }

  function authorize(){
    if (!tokenClient){ toast('é›²ç«¯æœå‹™æœªå°±ç·’','error'); return; }
    tokenClient.requestAccessToken({ prompt:'consent' }); // ç¬¬ä¸€æ¬¡å»ºè­° 'consent'
  }

  function signOut(){
    const t=gapi.client.getToken();
    if (t){
      google.accounts.oauth2.revoke(t.access_token, ()=>{
        gapi.client.setToken(null);
        driveFileId=null;
        updateDriveStatus(false);
        toast('å·²ç™»å‡º');
      });
    }
  }

  async function searchBackupFile(){
    const resp = await gapi.client.drive.files.list({
      spaces: 'appDataFolder',
      q: `name = '${DRIVE_FILE_NAME}' and trashed = false`,
      fields: 'files(id, modifiedTime)'
    });
    const files = resp.result.files || [];
    driveFileId = files.length ? files[0].id : null;
    return files;
  }

  /* ------------------ Google Driveï¼šå‚™ä»½ / é‚„åŸ ------------------ */
  async function backupToDrive(){
    try{
      $('#loading').classList.remove('hidden');
      const data = JSON.stringify(state.data || [], null, 2);

      if (!driveFileId){
        const metadata = { name: DRIVE_FILE_NAME, parents: ['appDataFolder'] };
        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
        form.append('file', new Blob([data], { type: 'application/json' }));

        const res = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${gapi.client.getToken().access_token}` },
          body: form
        });
        const json = await res.json();
        if (!json.id) throw new Error('ä¸Šå‚³å¤±æ•—');
        driveFileId = json.id;
      }else{
        await gapi.client.request({
          path: `/upload/drive/v3/files/${driveFileId}`,
          method: 'PATCH',
          params: { uploadType: 'media' },
          headers: { 'Content-Type': 'application/json' },
          body: data
        });
      }
      toast('âœ… å‚™ä»½æˆåŠŸ');
    }catch(e){
      console.error('å‚™ä»½å¤±æ•—ï¼š', errText(e));
      toast('å‚™ä»½å¤±æ•—ï¼š' + errText(e));
    }finally{
      $('#loading').classList.add('hidden');
    }
  }

  async function restoreFromDrive(){
    try{
      if (!driveFileId){ toast('é›²ç«¯æ²’æœ‰å‚™ä»½ï¼Œè«‹å…ˆå‚™ä»½'); return; }
      $('#loading').classList.remove('hidden');

      const resp = await gapi.client.drive.files.get({ fileId: driveFileId, alt: 'media' });
      const content = resp.result;

      createdAt: existed?.createdAt || Date.now(),
      isReviewed: existed?.isReviewed || false,

      lastReviewed: existed?.lastReviewed || 0
    };
    upsertLocal(obj); closeSheet();
  };
  $('#btn-delete').onclick=()=>{
    const id=$('#form-id').value; if(id){ closeSheet(); delItem(id); }

    const data=JSON.stringify(state.data,null,2);

    r.readAsText(f); e.target.value='';
  };
