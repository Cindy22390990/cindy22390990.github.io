<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>📒 英文錯題本（Drive 雲端）</title>
<meta name="theme-color" content="#2563eb" />
<link rel="manifest" href="manifest.json" />
<link rel="apple-touch-icon" href="icon-192.png" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800;900&display=swap" rel="stylesheet" />
<script src="https://accounts.google.com/gsi/client" async defer onload="gisLoaded()"></script>
<script src="https://apis.google.com/js/api.js" async defer onload="gapiLoaded()"></script>
<script src="https://cdn.tailwindcss.com"></script>

<style>
  :root{
    --safe-top: max(env(safe-area-inset-top), 18px);
    --safe-side: max(env(safe-area-inset-left), 16px);
    --pad: 16px;
  }
  html,body{height:100%}
  body{
    font-family:'Inter',system-ui,-apple-system,'SF Pro Text','PingFang TC','Noto Sans TC','Microsoft JhengHei',sans-serif;
    background:#f7f9fc;color:#0f172a;
  }
  .safe-top{height:var(--safe-top)}
  .container-pad{padding-left:calc(var(--safe-side) + var(--pad));padding-right:calc(var(--safe-side) + var(--pad))}
  .header{position:sticky;top:0;z-index:40;background:#fff;border-bottom:1px solid #e5e7eb;backdrop-filter:blur(6px)}
  .btn{border-radius:14px;font-weight:800;padding:.65rem 1rem;transition:.06s transform;-webkit-tap-highlight-color:transparent}
  .btn:active{transform:scale(.98)}
  .btn-lg{min-height:54px}
  .btn-primary{background:#2563eb;color:#fff}
  .btn-ghost{background:#eef2f7;color:#334155}
  .pill{font-size:12px;border-radius:9999px;padding:.125rem .5rem}
  .card{background:#fff;border:1px solid #eef2f7;border-radius:16px;box-shadow:0 8px 18px rgba(15,23,42,.06)}
  .badge{font-size:12px;background:#f1f5f9;color:#64748b;border-radius:10px;padding:.1rem .45rem}
  .hidden-hard{display:none!important}
  #loading{position:fixed;inset:0;background:rgba(255,255,255,.78);display:flex;align-items:center;justify-content:center;z-index:100;pointer-events:none}
  #loading.hidden{display:none!important}
  .fab{position:fixed;right:calc(var(--safe-side) + 18px);bottom:calc(env(safe-area-inset-bottom) + 18px);width:64px;height:64px;border-radius:9999px;background:#2563eb;color:#fff;font-size:34px;display:flex;align-items:center;justify-content:center;box-shadow:0 12px 28px rgba(37,99,235,.35);z-index:35}
  .sheet{position:fixed;inset:0;background:rgba(0,0,0,.4);display:none;align-items:end;z-index:50}
  .sheet.show{display:flex}
  .sheet-card{background:#fff;border-top-left-radius:18px;border-top-right-radius:18px;width:100%}
  .toolbar{padding:8px 0}
  .opt{display:flex;align-items:center;gap:10px;border:1px solid #e6eaf0;border-radius:12px;padding:14px 12px}
  .opt.active{border-color:#2563eb;background:#eef4ff}
  .opt.correct{border-color:#16a34a;background:#ecfdf5}
  .opt.wrong{border-color:#dc2626;background:#fef2f2}
</style>
</head>

<body class="min-h-screen flex flex-col">
  <div class="safe-top"></div>

  <header class="header">
    <div class="container-pad">
      <div class="py-2">
        <div class="text-xs text-slate-400 leading-none">ENG Error Notebook</div>
        <h1 class="text-3xl font-black leading-tight">📒 英文錯題本 <span class="text-slate-500 font-extrabold">（Drive 雲端）</span></h1>
        <div id="drive-status" class="text-xs text-slate-500 mt-1">離線模式（尚未登入）</div>
      </div>

      <div class="flex flex-wrap gap-3 pb-3">
        <button id="btn-auth" class="btn btn-lg btn-primary">Google 登入</button>
        <button id="btn-backup" class="btn btn-lg btn-ghost">備份</button>
        <button id="btn-restore" class="btn btn-lg btn-ghost">還原</button>
      </div>
    </div>
  </header>

  <nav class="container-pad toolbar bg-white/70 backdrop-blur border-b border-slate-200 sticky top-[calc(var(--safe-top)+72px)] z-30">
    <div class="flex items-center gap-2 flex-wrap">
      <button class="btn btn-ghost" id="btn-import-file">匯入（檔案）</button>
      <span class="text-slate-400 text-xs">或在上方以 Drive 進行備份 / 還原</span>
    </div>

    <div class="mt-3 grid grid-cols-3 gap-3">
      <button id="tab-grammar"      class="btn btn-ghost">📝 文法 <span id="count-grammar" class="badge ml-1">0</span></button>
      <button id="tab-collocations" class="btn btn-ghost">🔗 片語 <span id="count-coll" class="badge ml-1">0</span></button>
      <button id="tab-vocab"        class="btn btn-ghost">💡 單字 <span id="count-vocab" class="badge ml-1">0</span></button>
    </div>

    <div class="mt-3 flex items-center gap-2">
      <div class="flex-1">
        <div class="relative">
          <input id="search" class="w-full border border-slate-300 rounded-xl px-4 py-2 pl-10" placeholder="搜尋題幹/標籤（ex: 介系詞 / schedule）" />
          <div class="absolute left-3 top-2.5 text-slate-400">🔎</div>
        </div>
      </div>
      <button id="btn-quick" class="btn btn-ghost">🗂️ 快速翻</button>
      <button id="btn-quiz"  class="btn btn-ghost">❓ 測驗</button>
    </div>

    <div class="mt-2 flex items-center gap-3 text-sm">
      <div class="flex items-center gap-1"><span class="text-slate-500">📊 常錯統計：</span>
        <button id="stat-grammar" class="pill bg-slate-100 text-rose-600">文法 0</button>
        <button id="stat-coll"    class="pill bg-slate-100 text-rose-600">片語 0</button>
        <button id="stat-vocab"   class="pill bg-slate-100 text-rose-600">單字 0</button>
      </div>
    </div>
  </nav>

  <main class="flex-1 container-pad">
    <div id="cards" class="py-4 space-y-4"></div>
    <div id="empty" class="text-center text-slate-500 py-16">目前沒有資料，點右下角 <b>＋</b> 新增第一張卡片吧！</div>
  </main>

  <button id="btn-add" class="fab">＋</button>

  <!-- 新增/編輯 Sheet -->
  <div id="sheet" class="sheet">
    <div class="sheet-card container-pad pt-3 pb-[calc(env(safe-area-inset-bottom)+16px)]">
      <div class="flex items-center justify-between pb-2">
        <h2 id="sheet-title" class="text-lg font-bold">新增錯題</h2>
        <button id="sheet-close" class="btn btn-ghost">關閉</button>
      </div>

      <form id="form" class="grid gap-3 pb-2">
        <input type="hidden" id="form-id" />
        <div>
          <label class="text-sm text-slate-600">分類</label>
          <select id="form-category" class="w-full border rounded-xl px-3 py-2">
            <option value="Grammar">文法 (Grammar)</option>
            <option value="Collocations">片語 (Collocations)</option>
            <option value="Vocabulary">單字 (Vocabulary)</option>
          </select>
        </div>
        <div>
          <label class="text-sm text-slate-600">題幹</label>
          <textarea id="form-question" rows="3" class="w-full border rounded-xl px-3 py-2"></textarea>
        </div>
        <div class="grid grid-cols-2 gap-2">
          <div>
            <label class="text-sm text-slate-600">❌ 錯誤答案</label>
            <input id="form-wrong" class="w-full border rounded-xl px-3 py-2" />
          </div>
          <div>
            <label class="text-sm text-slate-600">✅ 正解</label>
            <input id="form-correct" class="w-full border rounded-xl px-3 py-2" />
          </div>
        </div>
        <div class="grid grid-cols-2 gap-2">
          <div>
            <label class="text-sm text-slate-600">正解選項（A/B/C/D，可空白）</label>
            <input id="form-correctOpt" class="w-full border rounded-xl px-3 py-2" placeholder="例如：A" />
          </div>
          <div>
            <label class="text-sm text-slate-600">子分類（文法用：介系詞/形容詞…）</label>
            <input id="form-subtopic" class="w-full border rounded-xl px-3 py-2" placeholder="介系詞, 形容詞 …" />
          </div>
        </div>
        <div>
          <label class="text-sm text-slate-600">🔎 錯因分析</label>
          <textarea id="form-analysis" rows="2" class="w-full border rounded-xl px-3 py-2"></textarea>
        </div>
        <div>
          <label class="text-sm text-slate-600">🎯 記憶口訣/小技巧</label>
          <textarea id="form-mnemonic" rows="2" class="w-full border rounded-xl px-3 py-2"></textarea>
        </div>
        <div>
          <label class="text-sm text-slate-600">標籤（逗號分隔）</label>
          <input id="form-tags" class="w-full border rounded-xl px-3 py-2" placeholder="介系詞, TOEIC, Part5" />
        </div>
        <div class="flex items-center justify-between pt-1">
          <button type="button" id="btn-delete" class="text-rose-600">刪除</button>
          <button class="btn btn-primary">儲存</button>
        </div>

    </div>
  </div>

  <!-- loading -->

    <div class="text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-2"></div>
      <div class="text-slate-700">同步中…</div>
    </div>
  </div>

<script>
/* ========= 基本工具 ========= */
const $  = s=>document.querySelector(s);
const $$ = s=>Array.from(document.querySelectorAll(s));
const uid=()=>Math.random().toString(36).slice(2)+Date.now().toString(36);
const LS_KEY='eng_error_cards_v2';
const state={cat:'Grammar',mode:'list',data:[],filtered:[]};

/* ========= PWA SW ========= */
if('serviceWorker' in navigator){
  addEventListener('load',()=>navigator.serviceWorker.register('sw.js').catch(()=>{}));
}

/* ========= 本地資料 ========= */
function loadLocal(){ try{ state.data=JSON.parse(localStorage.getItem(LS_KEY)||'[]'); }catch{ state.data=[]; } }
function saveLocal(){ localStorage.setItem(LS_KEY, JSON.stringify(state.data)); }

/* ========= UI 渲染 ========= */
function computeFiltered(){
  const q=$('#search').value.trim().toLowerCase();
  state.filtered = state.data
    .filter(d=>d.category===state.cat)
    .filter(d=>{
      if(!q) return true;
      const blob=[d.question,d.wrongAnswer,d.correctAnswer,d.analysis,d.mnemonic,(d.tags||[]).join(','),(d.subtopic||'')].join(' ').toLowerCase();
      return blob.includes(q);
    })
    .sort((a,b)=>(b.createdAt||0)-(a.createdAt||0));
}

function setMode(m){
  state.mode=m;
  $('#btn-quick').classList.toggle('btn-primary', m==='list');
  $('#btn-quiz').classList.toggle('btn-primary', m==='quiz');
  render();
}

function renderTabs(){
  $('#count-grammar').textContent = state.data.filter(d=>d.category==='Grammar').length;
  $('#count-coll').textContent    = state.data.filter(d=>d.category==='Collocations').length;
  $('#count-vocab').textContent   = state.data.filter(d=>d.category==='Vocabulary').length;
}

function statCounts(){
  const pick=(arr)=>arr.reduce((m,it)=>{
    const k = (it.subtopic||'未標註').trim() || '未標註';
    m[k]=(m[k]||0)+(it.wrongCount||0); return m;
  },{});
  return {
    grammar: pick(state.data.filter(d=>d.category==='Grammar')),
    coll:    pick(state.data.filter(d=>d.category==='Collocations')),
    vocab:   pick(state.data.filter(d=>d.category==='Vocabulary')),
  };
}

function showStat(kind){
  const box = statCounts()[kind];
  const pairs = Object.entries(box).sort((a,b)=>b[1]-a[1]);
  const msg = pairs.length? pairs.map(([k,v])=>`${k}：${v}`).join('\n') : '目前沒有統計資料';
  alert(`常錯統計（${{grammar:'文法',coll:'片語',vocab:'單字'}[kind]}）\n\n${msg}`);
}

function escapeHTML(s){return (s||'').replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[m]))}

function cardEl(it){
  const wrap=document.createElement('div');
  wrap.className='card p-4';
  const topL = {'Grammar':'📝 文法','Collocations':'🔗 片語','Vocabulary':'💡 單字'}[it.category]||'📄';
  const wrongTag = `<span class="pill bg-rose-50 text-rose-600">錯 ${it.wrongCount||0}</span>`;
  const heartTag = `<span class="pill bg-fuchsia-50 text-fuchsia-700">💗 ${it.heart||0}</span>`;
  wrap.innerHTML = `
    <div class="flex items-center justify-between mb-1">
      <div class="text-sm text-blue-600 font-semibold">${topL}</div>
      <div class="text-xs text-slate-400">${new Date(it.createdAt||Date.now()).toLocaleDateString()} ${wrongTag} ${heartTag}</div>
    </div>
    <h3 class="font-extrabold text-slate-900 mb-2">${escapeHTML(it.question||'')}</h3>
    <div class="flex flex-wrap gap-1 mb-2">
      ${(it.tags||[]).map(t=>`<span class="pill bg-slate-100 text-slate-600">#${escapeHTML(t)}</span>`).join('')}
      ${it.subtopic?`<span class="pill bg-amber-50 text-amber-700">${escapeHTML(it.subtopic)}</span>`:''}
    </div>
    <div class="${state.mode==='quiz'?'hidden':''}" id="detail">
      <div class="grid grid-cols-2 gap-2 text-sm">
        <div class="p-2 bg-red-50 border border-red-200 rounded-lg"><b class="text-red-600">❌</b> ${escapeHTML(it.wrongAnswer||'')}</div>
        <div class="p-2 bg-green-50 border border-green-200 rounded-lg"><b class="text-green-600">✅</b> ${escapeHTML(it.correctAnswer||'')}</div>
      </div>
      <div class="mt-2 p-3 bg-yellow-50 border-l-4 border-yellow-500 rounded-r-lg text-sm">
        <div class="font-semibold text-yellow-800 mb-1">🔎 錯因分析</div>
        <div class="text-slate-800">${escapeHTML(it.analysis||'—')}</div>
      </div>
      <div class="mt-2 p-3 bg-indigo-50 border-l-4 border-indigo-500 rounded-r-lg text-sm">
        <div class="font-semibold text-indigo-800 mb-1">🎯 記憶口訣/小技巧</div>
        <div class="text-slate-800">${escapeHTML(it.mnemonic||'—')}</div>
      </div>
    </div>
    <div class="${state.mode==='quiz'?'':'hidden'}" id="quiz">
      <div class="grid grid-cols-1 gap-2">
        ${['A','B','C','D'].map(letter=>`
          <button class="opt" data-opt="${letter}">
            <div class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center font-extrabold">${letter}</div>
            <div class="font-medium text-slate-800">${letter}</div>
          </button>`).join('')}
      </div>
    </div>
    <div class="flex justify-end gap-2 mt-3">
      <button class="btn btn-ghost text-sm js-edit">編輯</button>
      <button class="btn btn-ghost text-sm text-rose-600 js-del">刪除</button>
      <button class="btn btn-ghost text-sm js-heart">💗 加一</button>
      <button class="btn btn-ghost text-sm js-review">${it.isReviewed?'✅ 已複習':'🔄 標記已複習'}</button>
    </div>
  `;

  // 事件
  wrap.querySelector('.js-edit').onclick = ()=>openSheet(it);
  wrap.querySelector('.js-del').onclick  = ()=>delItem(it.id);
  wrap.querySelector('.js-heart').onclick= ()=>{ it.heart=(it.heart||0)+1; saveLocal(); render(); };
  wrap.querySelector('.js-review').onclick=()=>markReviewed(it.id, !it.isReviewed);

  // 測驗
  if(state.mode==='quiz'){
    const correct = (it.correctOption||'').trim().toUpperCase();
    wrap.querySelectorAll('.opt').forEach(btn=>{
      btn.onclick=()=>{
        wrap.querySelectorAll('.opt').forEach(b=>b.classList.remove('active','correct','wrong'));
        btn.classList.add('active');
        const pick = btn.dataset.opt;
        if(correct){
          if(pick===correct){
            btn.classList.add('correct');
            it.heart=(it.heart||0)+1;
          }else{
            btn.classList.add('wrong');
            it.wrongCount=(it.wrongCount||0)+1;
          }
          saveLocal(); renderTabs();
        }else{
          alert('此卡未設定正解選項（A/B/C/D）。可於編輯填入「正解選項」。');
        }
      };
    });
  }

  return wrap;
}

function render(){
  renderTabs(); computeFiltered();
  const host=$('#cards'); host.innerHTML='';
  if(state.filtered.length===0){ $('#empty').classList.remove('hidden-hard'); }
  else { $('#empty').classList.add('hidden-hard'); state.filtered.forEach(it=>host.appendChild(cardEl(it))); }
}

/* ========= CRUD ========= */
function openSheet(it=null){
  $('#sheet').classList.add('show');
  $('#sheet-title').textContent = it?'編輯錯題':'新增錯題';
  $('#btn-delete').classList.toggle('hidden-hard', !it);
  $('#form-id').value = it?.id || '';
  $('#form-category').value = it?.category || state.cat;
  $('#form-question').value = it?.question || '';
  $('#form-wrong').value = it?.wrongAnswer || '';
  $('#form-correct').value = it?.correctAnswer || '';
  $('#form-correctOpt').value = it?.correctOption || '';
  $('#form-subtopic').value = it?.subtopic || '';
  $('#form-analysis').value = it?.analysis || '';
  $('#form-mnemonic').value = it?.mnemonic || '';
  $('#form-tags').value = (it?.tags||[]).join(', ');
}
function closeSheet(){ $('#sheet').classList.remove('show'); }
function upsertLocal(obj){
  const i=state.data.findIndex(d=>d.id===obj.id);
  if(i>=0) state.data[i]=obj; else state.data.unshift(obj);
  saveLocal(); render();
}
function delItem(id){
  if(!confirm('確定刪除？')) return;
  const i=state.data.findIndex(d=>d.id===id);
  if(i>=0){ state.data.splice(i,1); saveLocal(); render(); }
}
function markReviewed(id,flag){
  const it=state.data.find(d=>d.id===id); if(!it) return;
  it.isReviewed=!!flag; it.reviewCount=(it.reviewCount||0)+(flag?1:0); it.lastReviewed=Date.now();
  saveLocal(); render();
}

/* ========= 匯入/匯出（本機檔案） ========= */
(function setupFileImport(){
  const btn=$('#btn-import-file');
  const input=document.createElement('input'); input.type='file'; input.accept='application/json';
  btn.onclick=()=>input.click();
  input.onchange=e=>{
    const f=e.target.files[0]; if(!f) return;
    const r=new FileReader();
    r.onload=()=>{
      try{
        const arr=JSON.parse(r.result);
        if(!Array.isArray(arr)) throw new Error('格式錯誤');
        const key=o=> (o.question||'')+'|'+(o.correctAnswer||'');
        const map=new Map(state.data.map(o=>[key(o),o]));
        arr.forEach(o=>{
          o.id=o.id||uid();
          o.tags=Array.isArray(o.tags)?o.tags:String(o.tags||'').split(',').map(s=>s.trim()).filter(Boolean);
          map.set(key(o), o);
        });
        state.data=[...map.values()];
        saveLocal(); render(); alert('匯入完成');
      }catch(err){ alert('匯入失敗：'+err.message); }
    };
    r.readAsText(f); input.value='';
  };
})();

/* ========= 事件掛載 ========= */
$('#tab-grammar').onclick=()=>{ state.cat='Grammar'; render(); };
$('#tab-collocations').onclick=()=>{ state.cat='Collocations'; render(); };
$('#tab-vocab').onclick=()=>{ state.cat='Vocabulary'; render(); };
$('#btn-quick').onclick =()=>setMode('list');
$('#btn-quiz').onclick  =()=>setMode('quiz');
$('#search').oninput    =()=>render();
$('#btn-add').onclick   =()=>openSheet();
$('#sheet-close').onclick=()=>closeSheet();
$('#btn-delete').onclick=()=>{ const id=$('#form-id').value; if(id){ closeSheet(); delItem(id); } };
$('#form').onsubmit=(e)=>{
  e.preventDefault();
  const id=$('#form-id').value||uid();
  const existed=state.data.find(d=>d.id===id);
  const obj={
    id,
    category: $('#form-category').value,
    question: $('#form-question').value.trim(),
    wrongAnswer: $('#form-wrong').value.trim(),
    correctAnswer: $('#form-correct').value.trim(),
    correctOption: ($('#form-correctOpt').value||'').trim().toUpperCase(),
    subtopic: $('#form-subtopic').value.trim(),
    analysis: $('#form-analysis').value.trim(),
    mnemonic: $('#form-mnemonic').value.trim(),
    tags: $('#form-tags').value.split(',').map(s=>s.trim()).filter(Boolean),
    createdAt: existed? existed.createdAt : Date.now(),
    isReviewed: existed? !!existed.isReviewed : false,
    reviewCount: existed? (existed.reviewCount||0) : 0,
    lastReviewed: existed? (existed.lastReviewed||0) : 0,
    heart: existed? (existed.heart||0) : 0,
    wrongCount: existed? (existed.wrongCount||0) : 0
  };
  upsertLocal(obj); closeSheet();
};
$('#stat-grammar').onclick=()=>showStat('grammar');
$('#stat-coll').onclick   =()=>showStat('coll');
$('#stat-vocab').onclick  =()=>showStat('vocab');

// SDK onload 回呼
function gapiLoaded(){
  gapi.load('client', async ()=>{
    await gapi.client.init({ discoveryDocs:['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'] });
  });
}
function gisLoaded(){
  tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: GOOGLE_CLIENT_ID,
    scope: SCOPES,
    callback: (resp)=>{
      if(resp && resp.access_token){
        accessToken = resp.access_token;
        gapi.client.setToken({access_token:accessToken});
        updateDriveStatus(true);
        findBackupFile();
      }else{
        updateDriveStatus(false);
      }
    }
  });
}

function authorize(){
  if(!tokenClient){ alert('Google 登入尚未就緒，請稍後再試'); return; }
  tokenClient.requestAccessToken({prompt:'consent'});
}

function signOut(){
  if(!accessToken){ return; }
  // 撤銷 token（可選）
  google.accounts.oauth2.revoke(accessToken, ()=>{});
  accessToken=null; driveFileId=null; gapi.client.setToken(null);
  updateDriveStatus(false);
}

async function findBackupFile(){
  try{
    const resp = await gapi.client.drive.files.list({
      spaces:'appDataFolder',
      q:"name='english_mistakes_v2.json'",
      fields:'files(id, name, modifiedTime)'
    });
    driveFileId = (resp.result.files && resp.result.files[0]?.id) || null;
  }catch(err){
    console.warn('列檔失敗', err);
  }
}

async function backupToDrive(){
  if(!accessToken){ alert('請先 Google 登入'); return; }
  $('#loading').classList.remove('hidden');
  try{
    const data = JSON.stringify(state.data||[], null, 2);
    if(driveFileId){
      // 更新
      const res = await gapi.client.request({
        path: `/upload/drive/v3/files/${driveFileId}`,
        method:'PATCH',
        params:{ uploadType:'media' },
        headers:{ 'Content-Type':'application/json' },
        body: data
      });
    }else{
      // 新建（multipart）
      const meta = { name:'english_mistakes_v2.json', parents:['appDataFolder'] };
      const boundary='foo_bar_' + Math.random().toString(36).slice(2);
      const body =
        `--${boundary}\r\nContent-Type: application/json; charset=UTF-8\r\n\r\n`+
        JSON.stringify(meta)+
        `\r\n--${boundary}\r\nContent-Type: application/json\r\n\r\n`+
        data+`\r\n--${boundary}--`;
      const res = await gapi.client.request({
        path:'/upload/drive/v3/files?uploadType=multipart',
        method:'POST',
        headers:{ 'Content-Type':`multipart/related; boundary=${boundary}` },
        body
      });
      driveFileId = res.result.id;
    }
    alert('✅ 備份成功');
  }catch(err){
    console.error(err);
    alert('備份失敗：請到 GCP 啟用 Google Drive API，並檢查 OAuth 設定（來源/導向 URI）。');
  }finally{ $('#loading').classList.add('hidden'); }
}

async function restoreFromDrive(){
  if(!accessToken){ alert('請先 Google 登入'); return; }
  if(!driveFileId){ await findBackupFile(); }
  if(!driveFileId){ alert('雲端尚無備份，請先備份一次'); return; }
  $('#loading').classList.remove('hidden');
  try{
    const res = await gapi.client.drive.files.get({ fileId:driveFileId, alt:'media' });
    const arr = Array.isArray(res.result)? res.result : [];
    state.data = arr; saveLocal(); render();
    alert('✅ 還原成功');
  }catch(err){
    console.error(err);
    alert('還原失敗：請檢查權限或網路');
  }finally{ $('#loading').classList.add('hidden'); }
}

// 綁定三顆雲端鍵
$('#btn-auth').onclick = authorize;
$('#btn-backup').onclick = backupToDrive;
$('#btn-restore').onclick= restoreFromDrive;

/* ========= 啟動 ========= */
window.addEventListener('error', e=>{
  console.error(e.error||e.message);
  $('#loading').classList.add('hidden');
});

loadLocal();
render();
updateDriveStatus(false);

// 如果快取中 SDK 先來了，嘗試觸發
if(typeof gapi!=='undefined'){ try{ gapiLoaded(); }catch{} }
if(typeof google!=='undefined'){ try{ gisLoaded(); }catch{} }
</script>
